        $(function () {
            // 格式化日期和时间
            Date.prototype.Format = function (fmt) {
                var o = {
                    "M+": this.getMonth() + 1, //月份
                    "d+": this.getDate(), //日
                    "H+": this.getHours(), //小时
                    "m+": this.getMinutes(), //分
                    "s+": this.getSeconds(), //秒
                    "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                    "S": this.getMilliseconds() //毫秒
                };
                if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
                for (var k in o)
                    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                return fmt;
            };

            layui.use(['form', 'layedit', 'laydate'], function () {

                //开始时间

                });
                //结束时间
                laydate.render({
                    elem: '#jssj', type: 'datetime', value: new Date().Format("yyyy-MM-dd HH:mm:ss"), isInitValue: true
                });
                //创建一个编辑器
                // var editIndex = layedit.build('LAY_demo_editor');

                //富文本编辑器
                layedit.build('hyzw', {
                    height: 180 //设置编辑器高度
                }); //建立编辑器

                //自定义验证规则
                form.verify({
                    hymc: function (value) {
                        if (value.length < 5) {
                            return '标题至少得5个字符';
                        }
                    }
                    , pass: [
                        /^[\S]{6,12}$/
                        , '密码必须6到12位，且不能出现空格'
                    ]
                    , content: function (value) {
                        layedit.sync(editIndex);
                    }
                });

                //监听指定开关
                form.on('switch(switchTest)', function (data) {
                    layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                        offset: '6px'
                    });
                    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)

                            } else {

                            }
                        },

                            layer.msg('错误：' + jqXHR.status);
                        }
                    });
                    return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                });

                //表单初始赋值
                form.val('default', {
                    "jlyxm": $.cookie("username") // "name": "value"
                    , "password": "123456"
                    , "interest": 1
                    , "like[write]": true //复选框选中状态
                    , "close": true //开关状态
                    , "sex": "女"
                    , "desc": "我爱 layui"
                })

                // form.on('submit(xzyhry)', function (data) {
                //     layer.open({
                //         type: 2 //iframe

                //         , area: ['80%', '80%']
                //         // , content: 'yjly/edit.html?id=' + data.id
                //         // , btn: ['关闭']
                //         , zIndex: layer.zIndex //重点1
                //         , success: function (layero) {
                //             layer.setTop(layero); //重点2

            /**
             * 选择与会人员

            $("#xzyhry").click(function () {
                layer.open({
                    type: 2 //iframe
                    , title: '选择与会人员'
                    , area: ['80%', '90%']
